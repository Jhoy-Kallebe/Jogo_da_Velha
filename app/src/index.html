<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body form">
    <div class="log-game active-form">
        <input type="text" name="" id="player-one" class="name-players" placeholder="Player 1" required>
        <input type="text" name="" id="player-two" class="name-players" placeholder="Player 2" required>
        <input class="button" type="button" value="Play" onclick="playGame()">
    </div>
    <div class="game">
        <div class="head-game">
            <div class="info">
                <p class="player one">Fulano</p>
                <p class="sybol-one">X</p>
            </div>
            <p class="scoreboard">0 X 0</p>
            <div class="info">
                <p class="player two">Ciclano</p>
                <p class="sybol-two">O</p>
            </div>
        </div>
        <div class="main-game">
            <div class="board">
                <div class="vertical">
                    <div></div>
                    <div></div>
                </div>
                <div class="horizontal">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="container-game">
                <div class="space-check">X</div>
                <div class="space-check">O</div>
                <div class="space-check">X</div>
                <div class="space-check">O</div>
                <div class="space-check">X</div>           
                <div class="space-check">O</div>
                <div class="space-check">X</div>
                <div class="space-check">O</div>
                <div class="space-check">X</div>
            </div>
            <div class="controls">
                <a onclick="playGame()" href=""><ion-icon class="icons" name="arrow-back-circle-outline"></ion-icon></a>
                <a onclick="resetGame()"><ion-icon class="icons" name="refresh-circle-outline"></ion-icon></a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
